<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/framer-motion@10.12.16/dist/framer-motion.umd.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      font-weight: bold;
      background: linear-gradient(90deg, red, orange, magenta, cyan);
      -webkit-background-clip: text;
      color: transparent;
      animation: pulse 2s infinite;
    }
    p {
      color: #ff4d4d;
      margin-top: 10px;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: red;
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-weight: bold;
      transition: 0.3s;
    }
    a:hover {
      background: darkred;
      transform: scale(1.05);
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    #tsparticles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .content {
      z-index: 1;
      position: relative;
      animation: slideUp 1s ease-out;
    }
    @keyframes slideUp {
      from { transform: translateY(80px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="tsparticles"></div>
  <div class="content">
    <h1>Coming Soon!</h1>
    <p>We are fixing some issues, please wait for a while!</p>
    <a href="https://official-amber.vercel.app/">Return</a>
  </div>

  <script>
    tsParticles.load("tsparticles", {
      background: { color: "#000" },
      particles: {
        number: { value: 100 },
        color: { value: ["#ff0000", "#ff9900", "#ff00ff", "#00ffff"] },
        shape: { type: "circle" },
        opacity: { value: 0.6 },
        size: { value: { min: 1, max: 4 } },
        move: { enable: true, speed: 1 },
        links: { enable: true, color: "#ff0000", distance: 150, opacity: 0.3 }
      }
    });
  </script>
</body>
</html>
